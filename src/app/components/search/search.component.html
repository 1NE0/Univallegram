
<h1 class="text-center">CUADRO DE BUSQUEDA</h1>
<div class="form-group"> 
  <input  
          #consulta (keyup)="mostrarResp(consulta.value)"
          class="form-control my-0 py-1 red-border inputCaja"
          type="text"
          placeholder="Buscar..."
        />

          <span class="input-group-text red lighten-3" id="basic-text1"
            ><i class="fas fa-search text-grey" aria-hidden="true">
            </i
          ></span>
        </div> -->
</div>

<div class="caja">
  <!-- imagenes de los primeros 4 resultados -->
  <div class="imagenes" ngFor="">
      <img [src]="primerElemento.src" [height]="primerElemento.height" [width]="primerElemento.width" alt="">
      <img [src]="segundoElemento.src" [height]="segundoElemento.height" [width]="segundoElemento.width" alt="">
      <img [src]="tercerElemento.src" [height]="tercerElemento.height" [width]="tercerElemento.width" alt="">
      <img [src]="cuartoElemento.src" [height]="cuartoElemento.height" [width]="cuartoElemento.width" alt="">
  </div>

  <div class="card" style="width: 18rem;" *ngFor="let resultado of items">
    <div class="card-body">
      <h5 class="card-title"><a [href]="resultado.formattedUrl" target="_blank">{{resultado.title}}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">{{resultado.displayLink}}</h6>
      <p class="card-text">{{resultado.snippet}}</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>

  <div class="gcse-search">
  </div>-->
</div>
